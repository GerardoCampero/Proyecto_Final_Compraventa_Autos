{% extends 'AppInicio/index.html' %}

{% block contenido %}

{% if errors %}
    <p style="color: red;">Error al registrar usuario: {{errors}}</p>
{% endif %}

<form method="post">
    {% csrf_token %}

    {{form.as_p}}

    <input type="submit" value="Login">

</form>
<p>
    No tenés usuario? <a class="navbar-brand" href="{% url 'create' %}">Crealo acá</a>

</p>

{% endblock %}
